    <script>
        class ProjectDetail {

            getProjectName() {

            async init() {
                if (!this.projectName) {

            async loadProjectData() {

                    // å…ˆåŠ è½½é¡¹ç›®è¯¦æƒ…
                    const projectResponse = await fetch(`/api/projects/${encodeURIComponent(this.projectName)}`);
                    
                    if (projectResponse.ok) {
                        this.projectData = await projectResponse.json();
                        console.log('é¡¹ç›®æ•°æ®åŠ è½½æˆåŠŸ:', this.projectData);
                    } else {
                        // å¦‚æœé¡¹ç›®åæ²¡æ‰¾åˆ°ï¼Œå°è¯•ä»é¡¹ç›®åˆ—è¡¨ä¸­æœç´¢
                        console.log('ç›´æ¥è·å–å¤±è´¥ï¼Œå°è¯•æœç´¢...');
                        const listResponse = await fetch('/api/projects/');

                            // å°è¯•åŒ¹é… full_name
                            const matched = projects.find(p =>

                            } else {

                    // è·å– README - ä½¿ç”¨æŸ¥è¯¢å‚æ•°
                    if (this.projectData && this.projectData.full_name) {

                            console.log('è·å– README:', readmeUrl);

                                this.readmeContent = null;

                        } catch (e) {

                } catch (error) {

            showError(message) {
                const container = document.getElementById('project-container');
                container.innerHTML = `
                    <div class="error-message">

                        <p>è¯·è¿”å›é¦–é¡µé‡æ–°é€‰æ‹©é¡¹ç›®</p>

                `;
            }

            formatNumber(num) {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
                return num.toString();
            }

            getLanguageClass(language) {
                const langMap = {
                    'Java': 'java', 'Python': 'python', 'TypeScript': 'typescript',
                    'JavaScript': 'javascript', 'Go': 'go', 'Rust': 'rust',
                    'C++': 'cpp', 'C': 'c', 'Shell': 'other'
                };
                return langMap[language] || 'other';
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            renderMarkdown(content) {
                if (!content) return '';
                
                // ä½¿ç”¨ marked.js æ¸²æŸ“ Markdown
                if (typeof marked !== 'undefined') {
                    // é…ç½® marked é€‰é¡¹
                    marked.setOptions({
                        gfm: true,           // å¯ç”¨ GitHub é£æ ¼çš„ Markdown
                        breaks: true,        // å°†æ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
                        sanitize: false,     // å…è®¸ HTMLï¼ˆå› ä¸ºå†…å®¹æ¥è‡ª GitHubï¼‰
                        smartLists: true,    // ä½¿ç”¨æ›´æ™ºèƒ½çš„åˆ—è¡¨
                        highlight: false     // ç¦ç”¨ä»£ç é«˜äº®ï¼ˆé¿å…åŠ è½½ highlight.jsï¼‰
                    });
                    
                    return marked.parse(content);
                }
                
                // å¦‚æœ marked æœªåŠ è½½ï¼Œä½¿ç”¨ç®€å•çš„é™çº§æ–¹æ¡ˆ
                let html = this.escapeHtml(content);
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
                html = html.replace(/```[\s\S]*?```/g, '<pre><code>ä»£ç å—</code></pre>');
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
                html = html.replace(/\n\n/g, '</p><p>');
                return '<p>' + html + '</p>';
            }

            renderProject() {
                const container = document.getElementById('project-container');
                
                if (!this.projectData) {
                    this.showError('é¡¹ç›®æ•°æ®ä¸ºç©º');
                    return;
                }

                const p = this.projectData;
                document.getElementById('project-subtitle').textContent = p.full_name || this.projectName;

                const usageSteps = p.usage_steps || [];

                container.innerHTML = `
                    <!-- é¡¹ç›®å¤´éƒ¨ä¿¡æ¯ -->
                    <div class="project-header-card">

                        <div class="project-meta">

                                <span class="meta-value">${this.formatNumber(p.stars)}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ´</span>
                                <span class="meta-value">${this.formatNumber(p.forks)}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ›</span>
                                <span class="meta-value">${this.formatNumber(p.issues)}</span>
                            </div>
                            <div class="meta-item">
                                <span>ğŸ“…</span>
                                <span class="meta-value">${p.category || 'é€šç”¨å·¥å…·'}</span>
                            </div>
                        </div>

                        <div>
                            <span class="language-tag ${this.getLanguageClass(p.language)}">${p.language || 'Other'}</span>
                            <span class="category-tag">${p.category || 'é€šç”¨å·¥å…·'}</span>
                        </div>

                        <div class="action-buttons">
                            <a href="${p.url || '#'}" target="_blank" class="action-btn primary">
                                ğŸ”— æŸ¥çœ‹ GitHub
                            </a>
                            ${p.full_name ? `
                            <a href="https://github.com/${p.full_name}" target="_blank" class="action-btn secondary">
                                â­ Star é¡¹ç›®
                            </a>
                            ` : ''}
                        </div>
                    </div>

                    <!-- ä½¿ç”¨æŒ‡å— -->
                    ${usageSteps.length > 0 ? `
                    <div class="section">
                        <div class="section-header">

                            ${usageSteps.map((step, index) => {
                                // æ ¼å¼åŒ–æ­¥éª¤ä¸­çš„ä»£ç éƒ¨åˆ†
                                const formattedStep = step.replace(/`([^`]+)`/g, '<code>$1</code>');
                                return `

                    <!-- README éƒ¨åˆ† -->
                    <div class="section">

                            <h2 class="section-title">ğŸ“„ é¡¹ç›®ä»‹ç»</h2>
                        </div>
                        <div class="readme-container">
                            ${this.readmeContent ? `
                                <div class="readme-content">
                                    ${this.renderMarkdown(this.readmeContent)}
                                </div>
                            ` : `
                                <div class="empty-readme">
                                    <div class="empty-readme-icon">ğŸ“</div>
                                    <p>è¯¥é¡¹ç›®æš‚æ—  README æ–‡ä»¶</p>
                                    <p style="margin-top: 10px; font-size: 0.9rem;">
                                        <a href="${p.url || '#'}" target="_blank" style="color: #667eea;">
                                            å‰å¾€ GitHub æŸ¥çœ‹é¡¹ç›®è¯¦æƒ… â†’

            }
        }

    </script>
