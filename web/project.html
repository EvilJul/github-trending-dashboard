<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È°πÁõÆËØ¶ÊÉÖ - GitHub Trending Projects</title>
    <style>
        /* ===== CYBER-NOIR THEME ===== */
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;600;700&display=swap');
    
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(20, 20, 35, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00ff;
            --accent-green: #39ff14;
            --accent-orange: #ff6b35;
            --text-primary: #e8e8e8;
            --text-secondary: #888;
            --text-muted: #555;
            --border-color: rgba(0, 240, 255, 0.15);
            --glow-cyan: 0 0 20px rgba(0, 240, 255, 0.4);
            --glow-magenta: 0 0 20px rgba(255, 0, 255, 0.4);
            --font-display: 'Space Grotesk', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: var(--font-display);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
    
        /* Êâ´ÊèèÁ∫øÊïàÊûú */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }
    
        /* ÁΩëÊ†ºËÉåÊôØ */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    
        /* ===== È°µÈù¢Âä†ËΩΩÂä®Áîª ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        @keyframes glowPulse {
            0%, 100% { box-shadow: var(--glow-cyan); }
            50% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.6); }
        }
    
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 240, 255, 0.5); }
            50% { text-shadow: 0 0 25px rgba(0, 240, 255, 0.8), 0 0 40px rgba(0, 240, 255, 0.4); }
        }
    
        /* ===== Header ===== */
        header {
            padding: 40px 0;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeInUp 0.8s ease forwards;
        }
    
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            font-family: var(--font-display);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite;
            letter-spacing: -1px;
        }
    
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }
    
        /* ===== ÂØºËà™ÊåâÈíÆ ===== */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
    
        .nav-btn {
            padding: 12px 28px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            background: var(--bg-glass);
            color: var(--text-primary);
            cursor: pointer;
            font-family: var(--font-mono);
            position: relative;
            overflow: hidden;
        }
    
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
    
        .nav-btn:hover::before {
            left: 100%;
        }
    
        .nav-btn:hover {
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
            transform: translateY(-2px);
        }
    
    
    .nav-btn.secondary {
        background: transparent;
        border-color: rgba(255, 255, 255, 0.3);
        color: #aaa;
    }
    
    .nav-btn.secondary:hover {
        border-color: var(--accent-magenta);
        color: var(--accent-magenta);
        box-shadow: var(--glow-magenta);
    }
    .nav-btn.current {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15), rgba(255, 0, 255, 0.15));
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan), inset 0 0 20px rgba(0, 240, 255, 0.1);
        }
    
        /* ===== ËØ≠Ë®ÄÁ≠õÈÄâ ===== */
        .language-filter {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 35px;
            flex-wrap: wrap;
        }
    
        .filter-btn {
            padding: 8px 18px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-glass);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
            font-family: var(--font-mono);
            transition: all 0.3s ease;
        }
    
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--accent-magenta);
            color: var(--accent-magenta);
            box-shadow: var(--glow-magenta);
            background: rgba(255, 0, 255, 0.1);
        }
    
        /* ===== ÊéßÂà∂ÊåâÈíÆ ===== */
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
    
        .generate-btn, .configure-btn, .ai-generate-btn {
            padding: 14px 28px;
            border-radius: 4px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: var(--font-mono);
            position: relative;
            overflow: hidden;
        }
    
        .generate-btn, .configure-btn {
            background: linear-gradient(135deg, var(--accent-cyan), #0099ff);
            color: #000;
            font-weight: 700;
        }
    
        .generate-btn:hover, .configure-btn:hover {
            box-shadow: var(--glow-cyan);
            transform: translateY(-2px);
        }
    
        .ai-generate-btn {
            background: linear-gradient(135deg, var(--accent-green), #00cc66);
            color: #000;
            font-weight: 700;
        }
    
        .ai-generate-btn:hover {
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.5);
            transform: translateY(-2px);
        }
    
        /* ===== È°πÁõÆÂç°Áâá ===== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
    
        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
    
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-magenta));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        .project-card:hover::before {
            opacity: 1;
        }
    
        .project-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-cyan);
            box-shadow: 0 20px 40px rgba(0, 240, 255, 0.15), var(--glow-cyan);
        }
    
        .project-card h3 {
            color: var(--accent-cyan);
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .project-card h3 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .project-card h3 a:hover {
            color: var(--accent-magenta);
        }
    
        .project-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.7;
            margin-bottom: 18px;
        }
    
        .project-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
    
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: var(--font-mono);
        }
    
        .meta-item svg {
            width: 16px;
            height: 16px;
            fill: var(--accent-cyan);
        }
    
        .language-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-family: var(--font-mono);
            font-weight: 500;
        }
    
        .language-tag.python { background: rgba(55, 118, 171, 0.3); color: #61affe; }
        .language-tag.javascript { background: rgba(247, 223, 30, 0.2); color: #f7df1e; }
        .language-tag.typescript { background: rgba(49, 120, 198, 0.3); color: #3178c6; }
        .language-tag.go { background: rgba(0, 173, 216, 0.3); color: #00add8; }
        .language-tag.rust { background: rgba(230, 90, 45, 0.3); color: #dea584; }
        .language-tag.java { background: rgba(176, 84, 46, 0.3); color: #b07219; }
        .language-tag.cpp, .language-tag.c { background: rgba(0, 100, 200, 0.2); color: #00599c; }
        .language-tag.other { background: rgba(158, 158, 158, 0.2); color: #bdbdbd; }
    
        /* ===== ‰ΩøÁî®Ê≠•È™§ ===== */
        .usage-steps {
            margin-top: 18px;
            padding-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
    
        .usage-steps h4 {
            color: var(--accent-green);
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-family: var(--font-mono);
        }
    
        .steps-list {
            list-style: none;
        }
    
        .steps-list li {
            padding: 6px 0;
            color: var(--text-primary);
            position: relative;
            padding-left: 22px;
            font-size: 0.85rem;
            line-height: 1.6;
        }
    
        .steps-list li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: var(--accent-cyan);
            font-family: var(--font-mono);
        }
    
        /* ===== ÂéÜÂè≤ËÆ∞ÂΩïÊ†∑Âºè ===== */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    
        .history-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
    
        .history-item:hover {
            border-color: var(--accent-magenta);
            box-shadow: var(--glow-magenta);
        }
    
        .history-item h3 {
            color: var(--accent-cyan);
            margin-bottom: 8px;
        }
    
        .history-item .date {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: var(--font-mono);
            margin-bottom: 12px;
        }
    
        .history-item .stats {
            display: flex;
            gap: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    
        .history-item .stats span {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    
        /* ===== È°πÁõÆËØ¶ÊÉÖ ===== */
        .project-detail {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            animation: fadeInUp 0.6s ease forwards;
        }
    
        .project-detail h1 {
            margin-bottom: 20px;
        }
    
        .project-detail .description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
    
        /* ===== ÈÄöÁü• ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 28px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: fadeInUp 0.4s ease forwards;
            font-family: var(--font-mono);
            border: 1px solid;
        }
    
        .notification.success {
            background: rgba(57, 255, 20, 0.15);
            border-color: var(--accent-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
        }
    
        .notification.error {
            background: rgba(255, 107, 53, 0.15);
            border-color: var(--accent-orange);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
    
        .notification.info {
            background: rgba(0, 240, 255, 0.15);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }
    
        /* ===== ÁªüËÆ°‰ø°ÊÅØ ===== */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
    
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
    
        .stat-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }
    
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: var(--font-mono);
        }
    
        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 8px;
            font-family: var(--font-mono);
        }
    
        /* ===== ÂìçÂ∫îÂºè ===== */
    
    /* ===== Âä†ËΩΩÂä®Áîª ===== */
    .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--border-color);
        border-top-color: var(--accent-cyan);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .loading-text {
        margin-top: 20px;
        color: var(--text-secondary);

    }

    /* ===== Footer ===== */
    .footer-info {
        text-align: center;
        padding: 30px 20px;

        font-family: var(--font-mono);

    }

    .footer-info a {

    }

    .footer-info a:hover {

    }

    /* ===== ÂéÜÂè≤È°µÈù¢Ë°•ÂÖÖÊ†∑Âºè ===== */
    .history-header {
        margin-bottom: 25px;
    }
    
    .history-header h2 {

    .no-history {

    .projects-preview h4 {

    .project-item {

    .project-item .name {

    .report-link {

    /* ===== ÂéÜÂè≤È°µÈù¢Êõ¥Â§öÊ†∑Âºè ===== */

    .category-tag {

    <script>
        class ProjectDetail {
            constructor() {
                this.projectName = this.getProjectName();
                this.projectData = null;
                this.readmeContent = null;
                this.init();
            }

            getProjectName() {
                const params = new URLSearchParams(window.location.search);
                return params.get('project') || '';
            }

            async init() {
                if (!this.projectName) {
                    this.showError('Áº∫Â∞ëÈ°πÁõÆÂêçÁß∞');
                    return;
                }
                await this.loadProjectData();
                this.renderProject();
            }

            async loadProjectData() {
                try {
                    console.log('Âä†ËΩΩÈ°πÁõÆ:', this.projectName);
                    
                    // ÂÖàÂä†ËΩΩÈ°πÁõÆËØ¶ÊÉÖ
                    const projectResponse = await fetch(`/api/projects/${encodeURIComponent(this.projectName)}`);
                    
                    if (projectResponse.ok) {
                        this.projectData = await projectResponse.json();
                        console.log('È°πÁõÆÊï∞ÊçÆÂä†ËΩΩÊàêÂäü:', this.projectData);
                    } else {
                        // Â¶ÇÊûúÈ°πÁõÆÂêçÊ≤°ÊâæÂà∞ÔºåÂ∞ùËØï‰ªéÈ°πÁõÆÂàóË°®‰∏≠ÊêúÁ¥¢
                        console.log('Áõ¥Êé•Ëé∑ÂèñÂ§±Ë¥•ÔºåÂ∞ùËØïÊêúÁ¥¢...');
                        const listResponse = await fetch('/api/projects/');
                        if (listResponse.ok) {
                            const listData = await listResponse.json();
                            const projects = listData.projects || [];
                            // Â∞ùËØïÂåπÈÖç full_name
                            const matched = projects.find(p => 
                                p.full_name === this.projectName || 
                                p.name === this.projectName ||
                                (p.full_name || '').toLowerCase().includes(this.projectName.toLowerCase())
                            );
                            
                            if (matched) {
                                this.projectData = matched;
                                console.log('ÈÄöËøáÊêúÁ¥¢ÊâæÂà∞È°πÁõÆ:', matched);
                            } else {
                                this.showError('È°πÁõÆ‰∏çÂ≠òÂú®: ' + this.projectName);
                                return;

                                this.readmeContent = null;
                            }

                `;
            }

            formatNumber(num) {
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
                return num.toString();
            }

            getLanguageClass(language) {
                const langMap = {
                    'Java': 'java', 'Python': 'python', 'TypeScript': 'typescript',
                    'JavaScript': 'javascript', 'Go': 'go', 'Rust': 'rust',
                    'C++': 'cpp', 'C': 'c', 'Shell': 'other'
                };
                return langMap[language] || 'other';
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            renderMarkdown(content) {
                if (!content) return '';
                
                // ‰ΩøÁî® marked.js Ê∏≤Êüì Markdown
                if (typeof marked !== 'undefined') {
                    // ÈÖçÁΩÆ marked ÈÄâÈ°π
                    marked.setOptions({
                        gfm: true,           // ÂêØÁî® GitHub È£éÊ†ºÁöÑ Markdown
                        breaks: true,        // Â∞ÜÊç¢Ë°åÁ¨¶ËΩ¨Êç¢‰∏∫ <br>
                        sanitize: false,     // ÂÖÅËÆ∏ HTMLÔºàÂõ†‰∏∫ÂÜÖÂÆπÊù•Ëá™ GitHubÔºâ
                        smartLists: true,    // ‰ΩøÁî®Êõ¥Êô∫ËÉΩÁöÑÂàóË°®
                        highlight: false     // Á¶ÅÁî®‰ª£Á†ÅÈ´ò‰∫ÆÔºàÈÅøÂÖçÂä†ËΩΩ highlight.jsÔºâ
