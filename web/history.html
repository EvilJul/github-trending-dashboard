    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #3182ce;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --light-color: #f7fafc;
            --dark-color: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.loaded {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease 0.2s forwards;
            opacity: 0;
        }

        .nav-btn {
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: var(--light-color);
            cursor: pointer;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.secondary, .nav-btn:not(.current) {
            background: var(--accent-gradient);
            border-color: transparent;
        }

        .history-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-date {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
        }

        .report-link {
            padding: 8px 20px;
            background: var(--accent-gradient);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .report-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .summary-content {
            background: rgba(26, 32, 44, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .summary-content h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .summary-content ul {
            margin-left: 20px;
        }

        .summary-content li {
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(49, 130, 206, 0.1);
            border: 1px solid rgba(49, 130, 206, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            background: rgba(49, 130, 206, 0.15);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .projects-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-item {
            background: rgba(26, 32, 44, 0.4);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .project-name {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .project-stats {
            display: flex;
            gap: 15px;
            color: #a0aec0;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-history {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .no-history h3 {
            margin-bottom: 15px;
            color: var(--light-color);
        }

        .footer-info {
            text-align: center;
            padding: 30px;
            color: #a0aec0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
            animation: fadeIn 0.6s ease 0.5s forwards;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .history-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .projects-preview {
                grid-template-columns: 1fr;
            }

            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
