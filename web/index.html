<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Projects Dashboard</title>
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #3182ce;
            --light-color: #f7fafc;
            --dark-color: #1a202c;
            --success-color: #48bb78;
            --warning-color: #ecc94b;
            --danger-color: #f56565;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--light-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.current {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .nav-btn.secondary {
            background: transparent;
            color: var(--light-color);
        }

        .language-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: var(--light-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .repo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--accent-color), #4299e1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .repo-title {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
        }

        .repo-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .repo-link:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #cbd5e0;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .repo-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--light-color);
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .action-btn {
            flex: 1;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: var(--light-color);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .action-btn.fork-btn:hover {
            background: #5c9835;
            border-color: #5c9835;
        }

        .action-btn.issues-btn:hover {
            background: var(--warning-color);
            border-color: var(--warning-color);
            color: var(--dark-color);
        }

        .language-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .language-tag.java {
            background: rgba(198, 120, 66, 0.2);
            color: #e6915a;
        }

        .language-tag.python {
            background: rgba(55, 118, 171, 0.2);
            color: #5fa8e6;
        }

        .language-tag.ai {
            background: rgba(156, 39, 176, 0.2);
            color: #ce93d8;
        }

        .language-tag.other {
            background: rgba(158, 158, 158, 0.2);
            color: #bdbdbd;
        }

        .usage-steps {
            margin-top: 15px;
        }

        .usage-steps h4 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .steps-list {
            list-style: none;
        }

        .steps-list li {
            padding: 5px 0;
            color: #e2e8f0;
            position: relative;
            padding-left: 20px;
            font-size: 0.9rem;
        }

        .steps-list li:before {
            content: "â–¶";
            position: absolute;
            left: 0;
            color: var(--accent-color);
            font-size: 0.8rem;
        }

        .update-info {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .no-projects {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .no-projects h3 {
            margin-bottom: 15px;
            color: var(--light-color);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }

            .nav-bar {
                flex-direction: column;
                align-items: center;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
